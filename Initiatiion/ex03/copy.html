<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<title>Document</title>
	</head>
	<body>
		<header></header>
		<main>
			<section>
				<ul>
					
					<li>
						<article>
							<header>
								<h2>FrontEnd</h2>
							</header>
							<main>
								<div>
									<p data-value="80"  style="width: 80%;">HTML5</p>
									<progress class="progress-bar html5" value="80" max="100"><span>qwedh</span></progress>
								</div>
								<div>
									<p data-value="60"  style="width: 60%;">CSS3</p>
									<progress class="progress-bar css3"  value="60" max="100"></progress>
								</div>
								<div>
									<p data-value="50"  style="width: 50%;">JQuery</p>
									<progress class="progress-bar jquery" value="50" max="100"></progress>
								</div>
							</main>
						</article>
					</li>

					<li>
						<article>
							<header>
								<h2>Backend</h2>
							</header>
							<div>
								<p data-value="75" style="width: 75%;">Python</p>
								<progress class="progress-bar python" value="75" max="100"></progress>
							</div>
							<div>
								<p data-value="65"  style="width: 65%;">PHP</p>
								<progress class="progress-bar php" value="65" max="100"></progress>
							</div>
							<div>
								<p data-value="35"  style="width: 35%;">Node js</p>
								<progress class="progress-bar node-js" value="35" max="100"></progress>
							</div>
						</article>
					</li>

				</ul>

			</section>

		</main>

		<footer></footer>
	</body>
</html>
