<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="script.js" defer ></script>
	<title>Document</title>
</head>
<body>
	<form action="#" method="get">
		<legend><h1>This page says</h1></legend>
		<div>
			<label for="firstname"> Firstname :</label>
			<input type="text" id="firstname" placeholder="Firstname" required>
		</div>
		<div>
			<label for="name">Name :</label>
			<input type="text" id="name" placeholder="Name" required>
		</div>
		
		<div>
			<label for="age">Age :</label>
			<input type="text" id="age" placeholder="Votre age" required>
		</div>
		<div>
			<label for="phone">Phone :</label>
			<input type="tel" id="phone" placeholder="+33 XX XX XX XX " required>
		</div>
		<div>
			<label for="email">Email :</label>
			<input type="email" name="email" id="email" placeholder="exemple@gmail.com" required>
		</div>
		<div>
			<label for="student">Student at 42 :</label>
			<input type="radio" name="student" id="student">
		</div>
		
		<div>
			<label for="gender">Gender:</label><br>
			<input type="radio" name="gender" id="gender_male" value="gender_male" required>
			<label for="gender_male">Male</label><br>
			
			<input type="radio" name="gender" id="gender_female" value="gender_female" required>
			<label for="gender_female">Female</label><br>
			
			<input type="radio" name="gender" id="gender_other" value="gender_other" required>
			<label for="gender_other">Other</label>
		</div>
		<button type="submit">soumission du formulair</button>
	</form>
</body>
</html>
